<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="Panoramic Camera application">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Panoramic Camera application">
  <meta itemprop="name" content="Panoramic Camera">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Select audio and video sources</title>


  <style>
    html, body{
      width:100%;
      height:100%;
      overflow:hidden;
      margin:0px;
      padding: 0px;
      background-color: #000;
    }
    #video{
      top:0; 
      left:0;
    }
  
    div.select {
      display: inline-block;
      margin: 0 0 1em 0;
    }
    p.small {
      font-size: 0.7em;
    }
    label {
      width: 12em;
      display: inline-block;
    }
    
    #bt-switch{ 
      position: fixed; 
      top: calc(92%); 
      left: 47.5%;	  
      height: 7%; 
    }
    
    #conteiner-bt{
      width: 100%; 
      height: 10%;
      margin:0px;
    }
	
	#canvas-preview{
		position: fixed;
		top: calc(50% - 100px);
		width: 100%;
	}
  </style>

</head>

<body>
<div>
<canvas id="canvas-preview" height="200"> </canvas>

<video id="video" autoplay></video>
</div>
<div id="conteiner-bt">
<image id="bt-switch" src="switch-camera.png">
</div>
<image id="arrow" src="arrow.png" hidden>
<script src="js/main.js"></script>
<script src="js/panoramic.js"></script>

</body>
</html>
